
{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>

  <h1>ToDo App</h1>

  
  {% if form.non_field_errors %}
  <div class="alert alert-danger" role="alert">
       {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
       {% endfor %}
     </div>
{% endif %}

<form
    method="post"
    action="{% url 'accounts:basic-login' %}"
    style="
      width: 40rem;
      margin: auto;
      border: solid 1px black;
      padding: 13px;
      border-radius: 10px;
    "
  >
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label"
        >ایمیل</label
      >
      <div class="col-sm-10">
        <input
          name="username"
          type="text"
          class="form-control"
          id="staticEmail"
          placeholder="نام کاربری"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >رمز عبور</label
      >
      <div class="col-sm-10">
        <input
          name="password"
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="رمز عبور"
        />
      </div>
    </div>
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Submit" />
  </form>
  <p>
    <a href="{% url 'accounts:basic-signup' %}">sign up</a>
  </p>
</body>
{% endblock %}
